<!DOCTYPE html>
<html>
<head>
    <title>My Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-wrapper">
        <h1>Let's play!</h1>
        <h2>Click on the button of your choice:</h2>
        <div class="buttonGroup">
            <button onclick="playRock()">ROCK</button>
            <button onclick="playPaper()">PAPER</button>
            <button onclick="playScissors()">SCISSORS</button>
        </div>
        <div id="results" class="results-box">
            <h3>Game Results</h3>
            <p id="roundResult"></p>
            <p id="summary"></p>
        </div>
        <div class="image-container">
            <img src="image.png" class="img-fluid" alt="Rock Paper Scissors banner">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
